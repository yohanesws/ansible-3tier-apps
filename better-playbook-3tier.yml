---
- name: configuration of repo
  hosts: 
    - lbserver
    - appserver
    - database
  become: true
  roles:
    - basic
  tags:
    - configure_repos
    - tested

- name: deploy haproxy to frontends
  hosts: lbserver
  gather_facts: true
  become: true
  roles:
    - haproxy
  tags:
    - configure_haproxy
    - tested

- name: deploy tomcat to apps server
  hosts: appserver
  gather_facts: false
  become: true
  roles:
    - tomcat
  tags:
    - configure_app-server
    - tested

- name: deploy postgres
  gather_facts: false
  become: true
  hosts: appdbs
  roles:
    - postgressql
  tags:
    - configure_db

